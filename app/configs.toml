[languages]
default = "en"
supported = ["en", "zh"]
timezone = "+08:00"

[auth]
default = "admin"

[auth.guards.admin]
provider = "admin"
ttl_min = 120
refresh_ttl_days = 30

[realtime.channels.public]
enabled = true
guard = ""
presence_enabled = false

# ── CORS ──────────────────────────────────────────────────
# Mirrors Laravel config/cors.php conventions.
# Use ["*"] for development; set explicit origins for production.
[cors]
allowed_origins = ["*"]
allowed_methods = ["*"]
allowed_headers = ["*"]
exposed_headers = []
max_age = 0
supports_credentials = false
